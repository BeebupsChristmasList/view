<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beebup's Christmas List 2025</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'display': ['"Mountains of Christmas"', 'cursive'],
                    },
                    colors: {
                        'festive-green': '#166534', // A deep green
                        'festive-red': '#DC2626',   // A bright red
                        'festive-gold': '#FBBF24',  // A warm gold
                        'night-bg': '#111827',     // A dark blue/black
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS for Animations and Layout -->
    <style>
        /* Custom cursor styles */
        body {
            cursor: none;
        }
        .cursor-dot, .cursor-outline {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: all 0.1s linear;
        }
        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
        }
        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 2px solid white;
            border-radius: 50%;
            transition: all 0.15s ease-out;
        }
        /* Show cursor only on non-touch devices */
        @media (min-width: 768px) and (pointer: fine) {
            body {
                cursor: none;
            }
            .cursor-dot, .cursor-outline {
                display: block;
            }
        }
        
        /* Festive text glow animation */
        @keyframes festiveGlow {
            0% { text-shadow: 0 0 3px rgba(255, 255, 255, 0.1); }
            50% { text-shadow: 0 0 8px rgba(255, 255, 255, 0.4); }
            100% { text-shadow: 0 0 3px rgba(255, 255, 255, 0.1); }
        }
        .text-festive-red {
            animation: festiveGlow 2.5s infinite alternate;
        }
        .text-festive-gold {
            animation: festiveGlow 2s infinite alternate;
        }

        /* CSS-Only Snowfall Animation */
        .snowflake {
            position: absolute;
            top: -20px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0vh) translateX(0vw); }
            100% { transform: translateY(105vh) translateX(5vw); }
        }

        /* Hero text fade-in */
        .hero-text {
            animation: fadeIn 2s ease-out;
            transition: opacity 0.2s linear, transform 0.2s linear;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Scroll-down chevron animation */
        .scroll-down {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Scroll-reveal animation (Opacity only) */
        .reveal-item {
            opacity: 0;
            transition: opacity 1.2s ease-out;
            transition-delay: var(--reveal-delay, 0s);
        }
        .reveal-item.is-visible {
            opacity: 1;
        }

        /* Gift card styles */
        .gift-card {
            border-top: 4px solid #FBBF24; /* festive-gold */
        }
        
        /* NEW: Card hover effect (scale) */
        .gift-card-link {
            transition: transform 0.3s ease-out;
        }
        .gift-card-link:hover {
            transform: scale(1.05);
        }

        /* Countdown Timer Styles */
        #countdown-timer {
            text-align: center;
            margin: 4rem auto;
            max-width: 600px;
        }
        #countdown-timer .countdown-title {
            font-family: 'Mountains of Christmas', cursive;
            /* Responsive font size */
            font-size: 2.25rem; /* 36px */
            line-height: 2.5rem;
            color: #FBBF24; /* festive-gold */
        }
        @media (min-width: 640px) {
            #countdown-timer .countdown-title {
                font-size: 2.5rem; /* 40px */
            }
        }
        .countdown-blocks {
            display: flex;
            justify-content: center;
            /* Responsive gap */
            gap: 0.5rem; /* 8px */
            margin-top: 1rem;
        }
        @media (min-width: 640px) {
            .countdown-blocks {
                gap: 1rem; /* 16px */
            }
        }

        .countdown-block {
            background: rgba(255, 255, 255, 0.05);
            /* Responsive padding and min-width */
            padding: 0.5rem;
            border-radius: 8px;
            min-width: 70px; 
        }
        @media (min-width: 640px) {
            .countdown-block {
                padding: 1rem 1.5rem;
                min-width: 80px;
            }
        }

        .countdown-block span {
            display: block;
        }
        .countdown-number {
            /* Responsive font size */
            font-size: 1.875rem; /* 30px */
            font-weight: 700;
            color: white;
            line-height: 1;
        }
         @media (min-width: 640px) {
            .countdown-number {
                font-size: 2.25rem; /* 36px */
            }
         }

        .countdown-label {
            /* Responsive font size */
            font-size: 0.75rem; /* 12px */
            color: #d1d5db; /* gray-300 */
            text-transform: uppercase;
            margin-top: 0.25rem;
        }
        @media (min-width: 640px) {
            .countdown-label {
                font-size: 0.875rem; /* 14px */
            }
        }

        /* NEW: Pulse animation for countdown */
        @keyframes pulseOnce {
          from { transform: scale(1); }
          50% { transform: scale(1.1); }
          to { transform: scale(1); }
        }
        .pulse-once {
          animation: pulseOnce 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-night-bg font-sans text-gray-200">

    <!-- Custom Cursor Elements -->
    <div class="cursor-dot" id="cursor-dot"></div>
    <div class="cursor-outline" id="cursor-outline"></div>

    <!-- Snowfall Container -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden z-0" aria-hidden="true" id="snow-container">
        <!-- Snowflakes will be added here by JavaScript -->
    </div>

    <!-- Main Content (z-10 to be above the snow) -->
    <div class="relative z-10">

        <!-- Hero Section -->
        <header class="min-h-screen flex flex-col items-center justify-center text-center p-4 overflow-hidden">
            <div class="hero-text">
                <!-- UPDATED: Responsive text sizes -->
                <h1 class="font-display text-6xl sm:text-7xl md:text-9xl text-white">Beebup's</h1>
                <h2 class="font-display text-4xl sm:text-5xl md:text-7xl text-festive-red">Christmas List</h2>
                <p class="text-base sm:text-lg md:text-xl text-gray-300 mt-4 font-sans">a professional list for a professional beebup</p>
            </div>
            <!-- UPDATED: Added ID and transition class -->
            <div id="scroll-arrow" class="scroll-down absolute bottom-10 transition-opacity duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </div>
        </header>

        <!-- 
            Responsive Gift Grid Section
            UPDATED: grid-cols-2, gap-4, sm:gap-8
        -->
        <section 
            id="gift-grid" 
            class="gift-grid container mx-auto max-w-6xl p-4 md:p-8 grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-8 md:gap-12"
        >
            <!-- Gift items will be dynamically injected here for all devices -->
        </section>

        <!-- Christmas Countdown Timer -->
        <section id="countdown-timer">
            <h2 class="countdown-title text-festive-gold">Countdown to Christmas</h2>
            <div class="countdown-blocks">
                <div class="countdown-block">
                    <span id="countdown-days" class="countdown-number">00</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-block">
                    <span id="countdown-hours" class="countdown-number">00</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-block">
                    <span id="countdown-minutes" class="countdown-number">00</span>
                    <span class="countdown-label">Minutes</span>
                </div>
                <!-- UPDATED: Added id="seconds-block" -->
                <div class="countdown-block" id="seconds-block">
                    <span id="countdown-seconds" class="countdown-number">00</span>
                    <span class="countdown-label">Seconds</span>
                </div>
            </div>
            <h3 id="countdown-message" class="countdown-title text-festive-red" style="display:none; margin-top: 1rem;">Merry Christmas!</h3>
        </section>

        <!-- Footer -->
        <footer class="text-center p-8 mt-16">
            <p class="text-gray-400">Made with <span class="text-festive-red">‚ù§Ô∏è</span> and a dash of üéÑ magic.</p>
        </footer>

    </div>

    <script>
        // ------------------------------------------------------------------
        // üéÑüéÅ ATTENTION! ADD/EDIT YOUR CHRISTMAS GIFTS HERE! üéÅüéÑ
        // ------------------------------------------------------------------
        const giftList = [
            {
                name: "Cozy Wool Socks",
                price: "$25.00",
                imageUrl: "https://placehold.co/600x400/DC2626/FFFFFF?text=Wool+Socks",
                buyUrl: "https://www.amazon.com/" // Placeholder link
            },
            {
                name: "Noise-Cancelling Headphones",
                price: "$249.99",
                imageUrl: "https://placehold.co/600x400/166534/FFFFFF?text=Headphones",
                buyUrl: "https://www.amazon.com/" // Placeholder link
            },
            {
                name: "A Really Good Book",
                price: "$18.50",
                imageUrl: "https://placehold.co/600x400/FBBF24/111827?text=A+Good+Book",
                buyUrl: "https://www.amazon.com/" // Placeholder link
            },
            {
                name: "Fancy Coffee Maker",
                price: "$120.00",
                imageUrl: "https://placehold.co/600x400/e2e8f0/111827?text=Coffee+Maker",
                buyUrl: "https://www.amazon.com/" // Placeholder link
            },
            {
                name: "Lego Bonsai Tree",
                price: "$49.99",
                imageUrl: "https://placehold.co/600x400/3B82F6/FFFFFF?text=Lego+Bonsai",
                buyUrl: "https://www.amazon.com/" // Placeholder link
            },
            {
                name: "A New Plant Friend",
                price: "$35.00",
                imageUrl: "https://placehold.co/600x400/10B981/FFFFFF?text=Plant",
                buyUrl: "https://www.amazon.com/" // Placeholder link
            },
            // ADDED: Two more items to make the grid even
            {
                name: "Another Good Book",
                price: "$22.00",
                imageUrl: "https://placehold.co/600x400/9333ea/FFFFFF?text=Book+2",
                buyUrl: "https://www.amazon.com/" // Placeholder link
            },
            {
                name: "Nintendo Switch Game",
                price: "$59.99",
                imageUrl: "https://placehold.co/600x400/ef4444/FFFFFF?text=Game",
                buyUrl: "https://www.amazon.com/" // Placeholder link
            }
        ];

        // --- End of easy-edit section ---
        
        
        
        // --- Core Application Logic (No need to edit below) ---
        
        document.addEventListener('DOMContentLoaded', () => {
            const giftGrid = document.getElementById('gift-grid');
            const snowContainer = document.getElementById('snow-container');
            const cursorDot = document.getElementById('cursor-dot');
            const cursorOutline = document.getElementById('cursor-outline');

            // 1. Generate Gift Cards
            function renderGifts() {
                if (!giftGrid) return;
                giftGrid.innerHTML = '';
                
                giftList.forEach(gift => {
                    // UPDATED: Card HTML with responsive classes and new overlay effect
                    const cardHtml = `
                        <a 
                            href="${gift.buyUrl}"
                            target="_blank" 
                            rel="noopener noreferrer"
                            class="gift-card-link reveal-item"
                        >
                            <div 
                                class="gift-card bg-white rounded-lg shadow-2xl w-full overflow-hidden"
                            >
                                <!-- NEW: Image wrapper for overlay -->
                                <div class="relative">
                                    <img 
                                        src="${gift.imageUrl}" 
                                        alt="${gift.name}" 
                                        <!-- UPDATED: Responsive height -->
                                        class="w-full h-40 sm:h-56 md:h-64 object-cover"
                                        onerror="this.src='https://placehold.co/600x400/6b7280/FFFFFF?text=Image+Missing'; this.onerror=null;"
                                    >
                                    <!-- NEW: Hover overlay -->
                                    <div class="absolute inset-0 bg-black bg-opacity-0 hover:bg-opacity-60 transition-all duration-300 flex items-center justify-center opacity-0 hover:opacity-100">
                                        <span class="text-white text-sm font-bold border-2 border-white rounded-full px-3 py-1">View Gift</span>
                                    </div>
                                </div>
                                <!-- UPDATED: Responsive padding and text sizes -->
                                <div class="p-3 sm:p-5 h-1/3 flex flex-col justify-between">
                                    <h3 class="text-base sm:text-xl md:text-2xl font-bold text-gray-900">${gift.name}</h3>
                                    <p class="text-base sm:text-lg text-festive-green font-semibold">${gift.price}</p>
                                </div>
                            </div>
                        </a>
                    `;
                    giftGrid.insertAdjacentHTML('beforeend', cardHtml);
                });

                initScrollReveal();
            }
            
            // 2. Scroll-Reveal Effect
            function initScrollReveal() {
                const revealItems = document.querySelectorAll('.reveal-item');
                
                const observerOptions = {
                    root: null,
                    rootMargin: '0px',
                    threshold: 0.1 
                };

                const observer = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, observerOptions);

                revealItems.forEach((item, index) => {
                    item.style.setProperty('--reveal-delay', `${index * 100}ms`);
                    observer.observe(item);
                });
            }
            
            // 3. Custom Cursor Logic
            function initCustomCursor() {
                window.addEventListener('mousemove', (e) => {
                    const { clientX, clientY } = e;
                    cursorDot.style.left = `${clientX}px`;
                    cursorDot.style.top = `${clientY}px`;
                    
                    cursorOutline.style.left = `${clientX}px`;
                    cursorOutline.style.top = `${clientY}px`;
                });
            }
            
            // 4. Create Snowflakes
            function createSnowflakes() {
                // ... (This function is unchanged)
                const flakeCount = 50;
                for (let i = 0; i < flakeCount; i++) {
                    const flake = document.createElement('div');
                    flake.className = 'snowflake';
                    
                    const size = Math.random() * 5 + 2;
                    flake.style.width = `${size}px`;
                    flake.style.height = `${size}px`;
                    flake.style.left = `${Math.random() * 100}vw`;
                    
                    const duration = Math.random() * 5 + 5;
                    const delay = Math.random() * 5; 
                    
                    flake.style.animationDuration = `${duration}s`;
                    flake.style.animationDelay = `${delay}s`;
                    
                    const horizontalDrift = (Math.random() - 0.5) * 10;
                    flake.style.animationName = `fall-${i}`;
                    
                    const keyframes = `
                        @keyframes fall-${i} {
                            0% { transform: translateY(-5vh) translateX(0vw); opacity: 0.8; }
                            100% { transform: translateY(105vh) translateX(${horizontalDrift}vw); opacity: 0.5; }
                        }
                    `;
                    
                    if (!document.getElementById(`snow-style-${i}`)) {
                        const styleSheet = document.createElement("style");
                        styleSheet.id = `snow-style-${i}`;
                        styleSheet.innerText = keyframes;
                        document.head.appendChild(styleSheet);
                    }
                    
                    snowContainer.appendChild(flake);
                }
            }
            
            // 5. Parallax Hero Effect (controls scroll arrow)
            function handleScroll() {
                const heroText = document.querySelector('.hero-text');
                const heroHeader = heroText ? heroText.closest('header') : null;
                const scrollArrow = document.getElementById('scroll-arrow');
                
                if (!heroHeader || !heroText || !scrollArrow) return;

                const scrollY = window.scrollY;
                const heroHeight = heroHeader.offsetHeight;

                // --- Hero Text Parallax & Fade ---
                if (scrollY < heroHeight) {
                    const progress = scrollY / heroHeight;
                    heroText.style.transform = `translateY(${scrollY * 0.4}px)`;
                    heroText.style.opacity = (1 - progress).toString();
                } else {
                    heroText.style.opacity = '0';
                }
                
                // --- Scroll Arrow Fade (at top AND bottom) ---
                const scrollHeight = document.documentElement.scrollHeight;
                const clientHeight = document.documentElement.clientHeight;
                const fadeOutAtTop = 1 - (scrollY / (heroHeight * 0.5)); 
                const isNearBottom = (scrollY + clientHeight) >= (scrollHeight - 150);

                if (isNearBottom) {
                    scrollArrow.style.opacity = '0';
                } else {
                    scrollArrow.style.opacity = Math.max(0, Math.min(1, fadeOutAtTop)).toString();
                }
            }

            // 6. Christmas Countdown Timer Logic
            function initCountdown() {
                const daysEl = document.getElementById('countdown-days');
                const hoursEl = document.getElementById('countdown-hours');
                const minutesEl = document.getElementById('countdown-minutes');
                const secondsEl = document.getElementById('countdown-seconds');
                const timerContainer = document.getElementById('countdown-timer');
                const messageEl = document.getElementById('countdown-message');
                const secondsBlock = document.getElementById('seconds-block'); // Get the block
                
                const currentYear = new Date().getFullYear();
                const christmasDay = new Date(`December 25, ${currentYear} 00:00:00`).getTime();

                function updateCountdown() {
                    const now = new Date().getTime();
                    const distance = christmasDay - now;

                    if (distance < 0) {
                        timerContainer.style.display = 'none';
                        messageEl.style.display = 'block';
                        clearInterval(countdownInterval);
                        return;
                    }

                    // Calculations
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    // Update HTML
                    daysEl.innerText = days.toString().padStart(2, '0');
                    hoursEl.innerText = hours.toString().padStart(2, '0');
                    minutesEl.innerText = minutes.toString().padStart(2, '0');
                    secondsEl.innerText = seconds.toString().padStart(2, '0');

                    // NEW: Add pulse effect
                    if (secondsBlock && !secondsBlock.classList.contains('pulse-once')) {
                        secondsBlock.classList.add('pulse-once');
                        setTimeout(() => secondsBlock.classList.remove('pulse-once'), 500); // anim duration
                    }
                }

                updateCountdown(); // Run once immediately
                const countdownInterval = setInterval(updateCountdown, 1000);
            }
            
            // Run all initialization functions
            renderGifts();
            initCustomCursor();
            createSnowflakes();
            initCountdown(); 
            
            window.addEventListener('scroll', handleScroll);
        });
    </script>

</body>
